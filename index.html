<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gabriel Waltmann</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="shortcut icon" href="images/icon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <nav>
            <a target="_blank" href="#sobre">
                <ion-icon name="code-slash-outline" class="logo"alt="logo"></ion-icon>
            </a>

            <ul class="menu">
                <a href="#sobre">Sobre</a>
                <a href="#techs">Techs</a>
                <a href="#projects">Projects</a>
                <a href="#contact">Contact</a>
            </ul>
        </nav>
    </header>

    <main>
        <section id="sobre">
            <div class="background">
                    <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
                        <defs>
                            <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
                        </defs>
                        <g class="parallax">
                            <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(255,255,255,0.7" />
                            <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255,255,255,0.5)" />
                            <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(255,255,255,0.3)" />
                            <use xlink:href="#gentle-wave" x="48" y="7" fill="#fff" />
                        </g>
                    </svg>
            </div>

            <div id="infos">
                <div id="text">
                    <h2>OLÁ, EU SOU</h2>
                    <div class="animationArea">
                        <h1 class="textMain" ></h1><span id="line">|</span>
                    </div>
                    <h2>DESENVOLVEDOR FRONT-END</h2>
                    <div id="buttons">
                        <a href="https://github.com/gabrielwaltmann" target="_blank">
                            <button id="github">
                                <ion-icon name="logo-github"></ion-icon>
                                Github                           
                            </button>
                        </a>
                        <a href="https://www.linkedin.com/in/gabrielwaltmann/" target="_blank">
                            <button id="linkedin">
                                <ion-icon name="logo-linkedin"></ion-icon>
                                Linkedin
                            </button>
                        </a>
                        
                    </div>
                </div>
                <div id="profile" >
                    <img id="photo" src="images/profile.png" alt="Ilustração representando um desenvolvedor sentada na cadeira mexendo no computador.">
                </div>
            </div>
        </section>

        <section id="techs">
            <h1>Techs</h1>

            <div class="techs">
                <h4>Technologias do meu dia a dia</h4>
                <div class="icons">
                    <a target="_blank" href="https://github.com">
                        <ion-icon class="icon" name="logo-github"></ion-icon>
                    </a>
                    <a target="_blank" href="https://developer.mozilla.org/en-US/docs/Glossary/HTML5">
                        <ion-icon class="icon" name="logo-html5"></ion-icon>
                    </a>
                    <a target="_blank" href="https://developer.mozilla.org/en-US/docs/Web/CSS">
                        <ion-icon class="icon" name="logo-css3"></ion-icon>
                    </a>
                    <a target="_blank" href="https://developer.mozilla.org/en-US/docs/Web/JavaScript">
                        <ion-icon class="icon" name="logo-javascript"></ion-icon>
                    </a>
                </div>
            </div>

            <div class="studing">
                <h4>Technologias que estou estudando</h4>
                <div class="icons">
                    <a target="_blank" href="https://pt-br.reactjs.org">
                        <ion-icon class="icon" name="logo-react"></ion-icon>
                    </a>
                    <a target="_blank" href="https://nodejs.org/en/">
                        <ion-icon class="icon" name="logo-nodejs"></ion-icon>
                    </a>
                </div>
            </div>

            <div class="tools">
                <h4>Ferramentas do meu dia a dia</h4>
                <div class="icons">
                    <a target="_blank" href="https://www.npmjs.com">
                        <ion-icon name="logo-npm" class="icon"></ion-icon>
                    </a>
                    <a target="_blank" href="https://code.visualstudio.com">
                        <img class="icon" src="images/icons/vs-code.svg" alt="Icone do Visual Studio Code">
                    </a>
                
                    <a target="_blank" href="https://www.figma.com/best-practices/guide-to-developer-handoff/components-styles-and-documentation/" >
                        <ion-icon name="logo-figma" class="icon"></ion-icon>
                    </a>
                    <a target="_blank" href="https://www.notion.so">
                        <img src="images/icons/notion.svg" alt="Icone do Notion" class="icon">
                    </a>
                    <a target="_blank" href="https://ionic.io/ionicons">
                        <ion-icon name="logo-ionic" class="icon"></ion-icon>
                    </a>
                </div>
            </div>
        </section>
        
        <section id="projects">

        </section>
        
        <section id="contact">

        </section>

    </main>

    <footer>

    </footer>
</body>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
<script src="script/app.js"></script>
</html>
